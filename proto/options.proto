syntax = "proto2";

package proto;
option optimize_for = SPEED;

message Options {
    optional uint32 ipAddress = 1 [default = 2130706433];
    optional uint32 port = 2 [default = 58526];

    optional Theme theme = 3;
    optional bool noAdaptive = 4;
    optional bool systemAccent = 5;

    enum Theme {
        SYSTEM = 0;
        LIGHT = 1;
        DARK = 2;
    }
}